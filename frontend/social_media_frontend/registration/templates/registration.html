<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static "registration/registration.css" %} "><!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>

        <!-- Registration Form -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <!-- Display the response -->
        <div id="response" class="response"></div>
        <div id="errors" class="errors"></div> <!-- Error display section -->
    </div>

    <script src="{% static 'registration/registration.js' %}"></script> <!-- Link to external JavaScript file -->
</body>
</html>
